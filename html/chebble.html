    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Memoface</h1>
      </div>

     

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Text:</label>
          <textarea cols="40" rows="8" name="text" id="text"></textarea>
        </div>

        

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>

      </div>
      
    </div>

    <script>
        

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + JSON.stringify({text:$("#text").val()});

          document.location = location;
        });

        var text = window.location.search

		var json = JSON.parse(decodeURIComponent(text.replace('?', '')))
		if (json && json.text){

			$("#text").val(json.text)
		}

      });
    </script>
